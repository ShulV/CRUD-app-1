<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
</head>
<body>
<h2>Страница с информацией о человеке</h2>
<!---->
<div>
  <span th:text="${book.getName()}"></span>,
  <span th:text="${book.getAuthor()}"></span>,
  <span th:text="${book.getYear()}"></span>
</div>
<!---->
<hr>
<!---->
<div th:if="${person_owner}">
  <p>Книга сейчас у:
    <span th:text="${person_owner.getName()}"></span>
    <span th:text="${person_owner.getPatronymic()}"></span>
    <span th:text="${person_owner.getSurname()}"></span>,
    <span th:text="${person_owner.getBirthdayYear()}"></span>
  </p>
  <form th:method="PATCH" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Освободить книгу"/>
  </form>
</div>
<!---->
<div th:unless="${person_owner}">
  <p>Эта книга сейчас свободна. Кому назначить её?</p>
  <div>
    <span>Выберите человека: </span>
    <select>
      <option>Пункт 1</option>
      <option>Пункт 2</option>
    </select>
    <form th:method="PATCH" th:action="@{/books/{id}/edit(id=${book.getId()})}">
      <input type="submit" value="Назначить книгу"/>
    </form>
  </div>
</div>
<!---->
<hr>
<!---->
<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Редактировать</a>
<!---->
<form th:method="DELETE" th:action="@{/books/{id}/edit(id=${book.getId()})}">
  <input type="submit" value="Удалить"/>
</form>
<!---->
</body>
</html>
